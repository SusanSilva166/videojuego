<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CARS game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<!-- Aqui pongo mi fuente-->

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-6">
                <h2 class="text">CARS GAME</h2>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 Fondogame">
                <img src="images/carro.png" alt="Personaje carro" height="150px" class="carro" id="carro"
                    style="top: 0px; left: 850px;">
                <img src="images/fondo.jpg" alt="" height="600px">
                <img src="images/fondo.jpg" alt="" height="600px">
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </div>

    <script>
       
        const calabaza = document.getElementById('carro');

      
        let posX = 100;
        let posY = 100;

        // Escuchamos los eventos de teclas
        document.addEventListener('keydown', (event) => {
            const step = 10; // Tamaño del paso

            // Mover según la tecla presionada
            switch (event.key) {
                case 'ArrowUp':
                    posY = Math.max(0, posY - step); // Evita que salga de los límites superiores
                    break;
                case 'ArrowDown':
                    posY = Math.min(850, posY + step); // Limita para que no salga del fondo
                    break;
                case 'ArrowLeft':
                    posX = Math.max(0, posX - step); // Evita que salga de los límites a la izquierda
                    break;
                case 'ArrowRight':
                    posX = Math.min(1700, posX + step); // Limita para que no salga del borde derecho
                    break;
            }

            // Actualizar la posición de la calabaza
            calabaza.style.top = posY + 'px';
            calabaza.style.left = posX + 'px';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
